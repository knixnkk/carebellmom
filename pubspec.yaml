name: carebellmom
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  group_button: ^5.3.4
  flutter_image_slideshow: ^0.1.6
  curved_navigation_bar: ^1.0.6
  animated_notch_bottom_bar: ^1.0.3
  flutter_speed_dial: ^7.0.0
  font_awesome_flutter: ^10.8.0
  flutter_fast_forms: ^18.1.0
  dropdown_search: ^6.0.2
  shared_preferences: ^2.5.3
  sliver_tools: ^0.2.12
  giffy_dialog: ^2.3.0
  material_dialogs: ^1.1.5
  lottie: ^3.3.1
  custom_radio_grouped_button: ^2.2.1
  slide_action: ^0.0.2
  im_stepper: ^1.0.1+1
  flutter_cache_manager: ^3.4.1
  bottom_picker: ^3.0.0
  flutter_holo_date_picker: ^2.0.0
  matertino_radio: ^1.0.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/login_page/
    - assets/intro_page/
    - assets/index_page/
    - assets/jk/
    - assets/personal_page/
  fonts:
    - family: Anuphan
      fonts:
        - asset: assets/fonts/Anuphan-Regular.ttf
        - asset: assets/fonts/Anuphan-Bold.ttf
          weight: 700